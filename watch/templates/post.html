{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;"></div>
  </div>

  <div class="text-center">
    <a href="{% url 'new-post' %}" >
        <button class="btn btn-primary" style="height:50px;  margin-top: -6px;">Create Post</button>
    </a>
  </div>

  <div class="row">
  {% for pst in posts %}
  <div class="col-md-6">
  <div class="card" style="width: 30rem;margin-top:10px;">
  <div class="card-body">
    <a href="/view/post/{{pst.id}}" style="color:black;text-decoration:none;margin:auto;">
      <h5 class="card-title">{{pst.title}}</h5>
    </a>
    <a href="/user/{{pst.username}}" style="color:black;text-decoration:none;margin:auto;font-weight:bold;">
      <h6 class="card-subtitle mb-2 text-muted" style="font-weight:bold;color:black;">{{pst.username}}</h6>
    </a>
    <p class="card-text" style="font-weight:bold;color:black;">{{pst.post|truncatechars:150 | safe}}</p>
    
  </div>
</div>
</div>
{% endfor %}
</div>
</div>
<style>
    body{
        background: url('https://cdn.pixabay.com/photo/2018/03/18/15/26/villa-3237114_960_720.jpg');
    }

    footer{
        margin-top: 200px;
        }

        .btn{
            font-size:20px;
            font-weight:bold;
           
        }
        .btn:hover{
            color:black;
        }
</style>

{% endblock %}
